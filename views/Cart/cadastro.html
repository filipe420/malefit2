<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
        <form action="/submit" method="post" class="cadastro-form">
            <div class="logo"><img src="LOGO3.jpg" alt=""></div>
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00"
                required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="Ex: 12345-678" required>

            <label for="senha">Senha (8 dígitos com caracteres e números):</label>
            <input type="password" id="senha" name="senha" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8}$"
                placeholder="Mín. 8 caracteres, 1 letra e 1 número" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" placeholder="Ex: SP" required>

            <input type="submit" value="Enviar">
        </form>
        <footer>
            <ul class="social-icons">
                <li><a href="https://biolink.website/malefit"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="https://www.instagram.com/malefit_/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>

                <li class="direitos"><a herf="#"></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
